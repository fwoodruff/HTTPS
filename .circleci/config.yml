version: 2.1
# circleci local execute --config ./.circleci/config.yml test
jobs:
  test:
    docker:
      - image: cimg/base:2024.07
    steps:
      - checkout
      - run:
          name: Build server
          command: |
            make -j$(nproc)
      - run:
          name: Free ports 80 and 443
          command: |
            sudo lsof -t -i :80 -sTCP:LISTEN | xargs -r sudo kill
            sudo lsof -t -i :443 -sTCP:LISTEN | xargs -r sudo kill
      - run:
          name: Run server
          command: |
            ./target/codeymccodeface
          background: true
      - run:
          name: Test server
          command: |
            sleep 1.01 # wait for server
            curl -kv https://localhost
            curl -kv --tlsv1.2 --tls-max 1.2 -H "Range: bytes=0-50, 60-299" https://localhost
            curl http://localhost

workflows:
  run_tests:
    jobs:
      - test
