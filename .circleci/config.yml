version: 2.1
# circleci local execute --config ./.circleci/config.yml test
jobs:
  test:
    docker:
      - image: cimg/base:2024.07
    steps:
      - checkout
      - run:
          name: Build server
          command: |
            make -j$(nproc)
      - run:
          name: Run server
          command: |
            ./target/codeymccodeface
          background: true
      - run:
          name: Test server
          command: sleep 1 && curl --insecure https://localhost

workflows:
  run_tests:
    jobs:
      - test
